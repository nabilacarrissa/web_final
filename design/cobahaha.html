<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="locationTitle"></h1>
        <div id="locationDescription"></div>
        <div id="imageContainer"></div>
    </div>

    <script>
        // Function to get hash from URL
        function getLocationHash() {
            return window.location.hash.substring(1);
        }

        // Function to set content based on location
        function setContent(location) {
            var locationData = {
                "Bali": {
                    "description": "Bali is a popular tourist destination known for its highly developed arts, including traditional and modern dance, sculpture, painting, leather, metalworking, and music.",
                    "image": "images/bali.jpg"
                },
                "Raja Ampat": {
                    "description": "Raja Ampat, located off the northwest tip of Bird's Head Peninsula on the island of New Guinea, in Indonesia's West Papua province, is an archipelago comprising over 1,500 small islands.",
                    "image": "images/raja_ampat.jpg"
                },
                "Pulau Komodo": {
                    "description": "Komodo Island is one of the 17,508 islands that compose the Republic of Indonesia. The island is particularly notable as the habitat of the Komodo dragon, the largest lizard on Earth.",
                    "image": "images/komodo_island.jpg"
                },
                "Bromo": {
                    "description": "Mount Bromo, is an active volcano and part of the Tengger massif, in East Java, Indonesia. At 2,329 meters (7,641 ft) it is not the highest peak of the massif, but it is the most well known.",
                    "image": "images/bromo.jpg"
                }
            };

            if (location in locationData) {
                document.getElementById("locationTitle").innerText = location;
                document.getElementById("locationDescription").innerText = locationData[location].description;
                document.getElementById("imageContainer").innerHTML = '<img src="' + locationData[location].image + '" alt="' + location + '">';
            }
        }

        // Set content when page loads
        window.onload = function() {
            var location = getLocationHash();
            setContent(location);
        };
    </script>
</body>
</html>
